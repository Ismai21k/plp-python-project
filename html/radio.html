<!DOCTYPE html>
<html>
    <body>
        <h1>Radio Button</h1>
            <form action="">
                <fieldset>
                    <legend>Choose your favorate programming langauge.</legend>
                    <input type="radio" id="python" name="langauge" value="python">
                    <label for="python">Python</label><br>

                    <input type="radio" id="javascript" name="langauge" value="javascript">
                    <label for="javascript">javascript</label><br>

                    <input type="radio" id="css" name="langauge" value="css">
                    <label for="css">css</label><br>

                    <input type="radio" id="php" name="langauge" value="php">
                    <label for="php">Php</label><br>

                    <button type="submit">Submit</button>
                </fieldset>
                
            </form>
    </body>
</html>
