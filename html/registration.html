<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Accessible Registration Form</title>
</head>
<body>

  <h1>Register</h1>

  <form action="#" method="POST" aria-labelledby="formTitle">
    <fieldset>
      <legend id="formTitle">User Registration</legend>

      <!-- Full Name -->
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required autocomplete="name"><br><br>

      <!-- Email -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required autocomplete="email"><br><br>

      <!-- Password -->
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required minlength="6"><br><br>

      <!-- Gender (Dropdown) -->
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required aria-label="Select your gender">
        <option value="">--Select--</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select><br><br>

      <!-- Submit Button -->
      <button type="submit">Register</button>

    </fieldset>
  </form>

</body>
</html>
